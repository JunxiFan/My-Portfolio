524446631042,"submitTime":1524446626481,"finishTime":1524446634261,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8144742f-b5b0-42f5-9922-a2b3d4845ef8"},{"version":"CommandV1","origId":971216357823444,"guid":"c9ad21a8-7fb5-4fe5-b9dd-b57b389dc1d7","subtype":"command","commandType":"auto","position":2.5,"command":"%md ###II. Image Processing\nThe input shape of a CNN has rule, so before build our model, we need to process image dataset. We want to read graphs one by one, normalization, and add different labels to each of them according to the person shows on it, like 0 for A and 1 for B. \n\nWe use OpenCV, which has an image processing module that includes linear and non-linear image filtering, geometrical image transformations (resize, affine and perspective warping, generic table-based remapping), color space conversion, histograms, and so on. to adjust our images.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446626594,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8905e44c-cfb8-4227-9d41-f062ffcb97cd"},{"version":"CommandV1","origId":971216357823445,"guid":"20aff932-6c7c-497c-8ad3-3360573a2d2b","subtype":"command","commandType":"auto","position":2.875,"command":"%md \n![image processing](https://raw.githubusercontent.com/JunxiFan/Big-Data-Systems-and-Intelligence-Analytics/master/image_portfolio/image_processing.jpg)\n\nWhen we read an image, suppose we have x pixel wide and y height image. OpenCV can read an image file and coverts it to a list (width  height  3, 3 means three channels of colors as red, green, blue). To normalize the input data shape of our neural network model, for one images, we compare the width and height, and add borders to the shorter sides. At last, we resized the picture to 32  32 pixels format. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446626714,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a4743fda-d084-4496-9c4a-f8e984d618fa"},{"version":"CommandV1","origId":971216357823446,"guid":"86295032-4a40-4134-beda-913c30ed3df8","subtype":"command","commandType":"auto","position":3.0,"command":"IMAGE_SIZE = 64\n\ndef resize_image(image, height_output = IMAGE_SIZE, width_output = IMAGE_SIZE):\n     # initialize border's value. default value of four borders is 0\n    top, bottom, left, right = (0, 0, 0, 0)\n    \n    #get image's size\n    width, height, _ = image.shape\n    \n    #find the longer side of the image\n    longer_side = max(width, height)    \n    \n    #calculate how many we should add to the shorter side\n    if width < longer_side:\n        dh = longer_side - width\n        top = dh // 2\n        bottom = dh - top\n    elif height < longer_side:\n        dw = longer_side - height\n        left = dw // 2\n        right = dw - left\n    else:\n        pass \n    \n    #RGB\n    BLACK = [0, 0, 0]\n\n    # add border to make two sides the same. \"cv2.BORDER_CONSTANT \" is the color of border, configured by \"value\"\n    constant = cv2.copyMakeBorder(image, top , bottom, left, right, cv2.BORDER_CONSTANT, value = BLACK)\n    \n    return cv2.resize(constant, (height_output, width_output))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1524446634333,"submitTime":1524446626830,"finishTime":1524446634413,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f9b618f2-54d6-4e5a-bbb8-6f2dae6eb78e"},{"version":"CommandV1","origId":971216357823447,"guid":"bd211b6d-f57d-4b49-8bc1-8b7787d0eab5","subtype":"command","commandType":"auto","position":4.0,"command":"%md How to read hundreds of images with labels into our project is the next problem. Now we have many graphs of two people, for example, Johnny Depp and Natalie Portman, separated in two folders.  After doing this classification, we can get a list of images and a list of related labels. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446626943,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"48f59c9c-b60c-427e-88d6-b1370a51d9f7"},{"version":"CommandV1","origId":971216357823448,"guid":"c49c1bc2-b198-4e5d-9c7e-6e34147fb464","subtype":"command","commandType":"auto","position":5.0,"command":"#read data into ram\nimages = []\nlabels = []\ndef read_path(path_url):    \n    for dir_item in os.listdir(path_url):\n        full_path = os.path.abspath(os.path.join(path_url, dir_item))\n        \n        if os.path.isdir(full_path):    #if it is a folder, continue. (here a recursion is used)\n            read_path(full_path)\n        else: \n            if dir_item.endswith('.jpg'):\n                image = cv2.imread(full_path)                \n                image = resize_image(image, IMAGE_SIZE, IMAGE_SIZE)\n                images.append(image)                \n                labels.append(path_url)                                \n                    \n    return images,labels\n    \n#main function, read data\ndef load_dataset(path_url):\n    images,labels = read_path(path_url)\n  \n    #change images to 4-dimensions array\n    images = np.array(images)\n#     print(images.shape,\"total \")\n    \n    labels = np.array([0 if label.endswith('johnny_depp') else 1 for label in labels])    \n    return images, labels","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1524446634421,"submitTime":1524446627070,"finishTime":1524446634510,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"32cfdcef-6ce9-4e92-a3e8-1d4a408367e6"},{"version":"CommandV1","origId":971216357823449,"guid":"2bd39048-2f61-4a70-9266-e0929909d901","subtype":"command","commandType":"auto","position":6.0,"command":"%md We will do cross validation after training, so we split our dataset into three parts: Training, validation, and test sets. \n\nAlso, as it is a project about recognition, its necessary to do one-hot encoding to the labels. Label sets' shape will be a 2 dimention list, depends on the value of *nb_classes*. \n\nNext, change data type to float32 and normalize the value of RGB between 0-1, to improve network convergence speed, reduce training time, and reduce the value of training error.\n\nFor now, the preparation function before building CNN is complete. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446627184,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e92f673f-5770-4cce-b159-eb4a2f60e6ae"},{"version":"CommandV1","origId":971216357823450,"guid":"b52f522d-03dd-4c5f-958c-da2d8b91ccf6","subtype":"command","commandType":"auto","position":7.0,"command":"class Dataset:\n    def __init__(self, path_url):\n        #train data\n        self.train_images = None\n        self.train_labels = None\n        \n        #validate data\n        self.valid_images = None\n        self.valid_labels = None\n        \n        #test data\n        self.test_images  = None            \n        self.test_labels  = None\n        \n        #path of dataset\n        self.path_url = path_url\n        \n        #tensorflow (channels,rows,cols) or theano (rows,cols,channels)\n        self.input_shape = None\n        \n    # load dataset, then seperate dataset according to cross-validation\n    def load(self, nb_classes = 2):\n        #load dataset to ram\n        images, labels = load_dataset(self.path_url)        \n        \n        # split into three sets randomly\n        train_images, valid_images, train_labels, valid_labels = train_test_split(images, labels, test_size = 0.3, random_state = random.randint(0, 100))\n\n        _, test_images, _, test_labels = train_test_split(images, labels, test_size = 0.5, random_state = random.randint(0, 100))\n\n        self.input_shape = (IMAGE_SIZE, IMAGE_SIZE, 3)            \n            \n        #the amount of three data parts\n        print(train_images.shape[0], 'train samples')\n        print(valid_images.shape[0], 'valid samples')\n        print(test_images.shape[0], 'test samples')\n        \n        # label ===(one-hot encoding)===> 2 dimensions data\n        train_labels = np_utils.to_categorical(train_labels, nb_classes)                        \n        valid_labels = np_utils.to_categorical(valid_labels, nb_classes)            \n        test_labels = np_utils.to_categorical(test_labels, nb_classes)\n        \n        #image to float\n        train_images = train_images.astype('float32')            \n        valid_images = valid_images.astype('float32')\n        test_images = test_images.astype('float32')\n            \n        # normalize the value of RGB between 0-1\n        train_images /= 255\n        valid_images /= 255\n        test_images /= 255            \n        \n        self.train_images = train_images\n        self.valid_images = valid_images\n        self.test_images  = test_images\n        self.train_labels = train_labels\n        self.valid_labels = valid_labels\n        self.test_labels  = test_labels","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1524446634520,"submitTime":1524446627306,"finishTime":1524446634677,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4ab05cde-59c3-435f-896c-ec5af2a1ebd3"},{"version":"CommandV1","origId":971216357823451,"guid":"1907b344-d257-4ced-8bf2-7a463f1aaf0d","subtype":"command","commandType":"auto","position":8.0,"command":"%md Next is load data from storage system. We have uploaded data source on DBFS (1062 jpg of Johnny Depp, 840 jpg of natalie portman), and read them here.\n\nAfter creating a new dataset object, including train_images, valid_images, test_images, train_labels, valid_labels, test_labels.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446627489,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":nul tOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a4cbc3b5-9e5f-4c25-b696-86fc840fc589"},{"version":"CommandV1","origId":971216357823453,"guid":"928560cd-39a2-474d-9ff8-c993a4d5f21d","subtype":"command","commandType":"auto","position":10.0,"command":"%md ##III. Build CNN model\nKeras provides plenty of API for building neural network model. We can build a sequential convolutional neural network easily. For more details you can read [Keras official document layers part](https://keras.io/layers/about-keras-layers/).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446627765,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8a0fc42d-1411-43ef-97a9-2d32bccac0af"},{"version":"CommandV1","origId":971216357823454,"guid":"095ff159-f8ef-4f21-95f1-330122b876b4","subtype":"command","commandType":"auto","position":10.25,"command":"def build_model(dataset, nb_classes = 2):\n    model = Sequential() \n\n    model.add(Conv2D(32, (3, 3), border_mode='same', \n                                 input_shape = dataset.input_shape))\n\n    model.add(Activation('relu'))\n    model.add(Conv2D(32, (3, 3)))\n    model.add(Activation('relu'))\n    model.add(MaxPooling2D(pool_size=(2, 2)))        \n    # droupout: present from Overfitting\n    model.add(Dropout(0.25))\n    model.add(Flatten())\n    model.add(Dense(256))\n    model.add(Activation('relu'))\n    model.add(Dropout(0.5))\n    model.add(Dense(nb_classes))\n    model.add(Activation('softmax'))\n    model.summary()\n    \n    return model","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;model&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;command-1885581869543657&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">----&gt; 1</span><span class=\"ansiyellow\"> </span>model<span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      2</span> <span class=\"ansigreen\">def</span> build_model<span class=\"ansiyellow\">(</span>dataset<span class=\"ansiyellow\">,</span> nb_classes <span class=\"ansiyellow\">=</span> <span class=\"ansicyan\">2</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">:</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      3</span>     model <span class=\"ansiyellow\">=</span> Sequential<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      4</span> <span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      5</span>     model.add(Conv2D(32, (3, 3), border_mode=&apos;same&apos;, \n\n<span class=\"ansired\">NameError</span>: name &apos;model&apos; is not defined</div>","workflows":[],"startTime":1524447030749,"submitTime":1524446627885,"finishTime":1524447030814,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ff8d351e-7aaf-416e-9993-75ed8574bd52"},{"version":"CommandV1","origId":971216357823455,"guid":"81692f2c-7899-4ae1-9934-8ea0fe777621","subtype":"command","commandType":"auto","position":10.5,"command":"%md\nhere is an introduce of each kinds of layers in the CNN.\n\n###Convolution layer:\nThe emphasis here is on the function: Conv2D(). According to the Keras official document, 2D represents a 2D convolution, whose function is to perform sliding window convolution calculation on 2D input. Our facial image size is 64 x 64 pixels, which only contain length and width, so we are using a 2D convolution function to calculate the convolution. The sliding window calculation represents uses the convolution kernel to calculate pixels one by one in order.\n\n![conv2d img](https://raw.githubusercontent.com/JunxiFan/Big-Data-Systems-and-Intelligence-Analytics/master/image_portfolio/conv_layer.jpg)\n \nFirst, we will focus the convolution kernel on the first pixel of the image, here the pixel with a pixel value of 237. The area covered by the convolution kernel, and all pixels below it are averaged and then added together: \n\n_C(1) = 0 * 0.5 + 0 * 0.5 + 0 * 0.5 + 0 * 0.5 + 237 * 0.5 + 203 * 0.5 + 0 * 0.5 + 123 * 0.5 + 112 * 0.5_\n\nThen replace the first pixel in the image, then calculate the second, thirduntil we get a same size but convoluted image. As to the edge pixels, we fill over edge part with 0. We can use this setting in Conv2D() by code:\n\n_model.add(Conv2D(64, (3, 3), border_mode='same', input_shape = dataset.input_shape))_\n\nWe also need to tell Keras the data we input, which is 64*64 in RGB color, code: input_shape(64, 64, 3)\n\n###Activate function layer:\nRelu (Rectified Linear Units) function, the input is less than 0, the output is all 0, greater than 0 is equal to the input and output. The advantage of this function is its fast convergence. The keras library also supports several other activation functions: Softplus, Softsign, Tanh, Sigmoid, Hard_sigmoid, Linear. We tried all of this activation functions and decide to use Relu.\n\n###Max Pooling Layer:\nThe purpose of the pooling layer is to reduce the input feature map, simplify network computational complexity, and simultaneously compress features, highlighting key features.\n\n ![conv2d img](https://raw.githubusercontent.com/JunxiFan/Big-Data-Systems-and-Intelligence-Analytics/master/image_portfolio/MaxPooling_layer.jpg)\n \nWe establish the pooling layer by calling the MaxPooling2D() function. This function uses the maximum pooling method. This method selects the maximum value of the coverage area as the main feature of the area to compose a new reduced feature map. Thus, we will get a 32*32-pixel image after pooling.\n\n###Dropout Layer:\nThe Dropout layer randomly disconnects a certain percentage of input neuron links and consciously reduces the model parameters, making the model simple to prevent overfitting. Dropout() function use float parameter from 0-1 to define drop out percentage.\n\n###Flatten layer:\nAfter many times of convolution, pooling, and Dropout, here you can enter the full connection layer for final processing. The fully connected layer requires that the input data must be one-dimensional, so we must squash the input data into one dimension.\n\n###Dense layer:\nThe role here is for classification or regression, which is classification. We define dense layer through the Dense() function. One of the required parameters of this function is the number of neurons, which it is to specify how many outputs the layer has. In our code, the first dense layer specifies 512 neurons, that is, retains 512 features output to the next layer.\n\n###Classification layer: \nThe goal of the dense layer is to complete our classification requirements: 0 or 1.\nself.model.add(Dense(nb_classes))\nself.model.add(Activation('softmax'))\nIn the first row of code, we define classification requirement number of neurons, which is 2 for us. And in next layer, we use Softmax() to finish final classification. From the perspective of classification, the greater the output value of the neuron, the greater the likelihood that its corresponding category is a real category. Therefore, after the Softmax(), the upper N inputs are mapped to N probability distributions, and the sum of the probabilities is 1. The highest probability is the model predicted by the model.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446628000,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7236ce43-6d69-4ff3-ab61-b5c08a9e297b"},{"version":"CommandV1","origId":971216357823456,"guid":"02600f3c-442e-48a9-a3b0-479f5dc20ae9","subtype":"command","commandType":"auto","position":10.625,"command":"%md Our structure of CNN model:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446628115,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yC  descent optimizer), at the same time, Keras includes support for momentum, learning rate decay, and Nesterov momentum, which means we can take multiple advantages from them. Using SGD only, the decent direction depends on batch data completely, so add a momentum can keep original decent direction in some degree, make the optimizer works faster, but more stable. We set the epoch as 100, and at last we get a graph using spark DataFrame.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1524446628393,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8c793e49-00fd-4f9b-9621-379238f05bb5"},{"version":"CommandV1","origId":971216357823459,"guid":"9f60afcf-e7d6-4f64-a452-fc1b158e23df","subtype":"command","commandType":"auto","position":10.875,"command":"def train(dataset, model, batch_size = 40, nb_epoch = 100):\n    # SGD: a  compiler; lr: learning rate\n    sgd = SGD(lr = 0.001, decay = 1e-6, momentum = 0.9, nesterov = True) \n    \n    model.compile(loss='categorical_crossentropy',\n                  optimizer=sgd,\n                  metrics=['accuracy'])   \n\n    history = model.fit(dataset.train_images, dataset.train_labels,\n                   batch_size = batch_size,\n                   nb_epoch = nb_epoch,\n                   validation_data = (dataset.valid_images, dataset.valid_labels),\n                   shuffle = True)\n\n    res = history.history\n    return res","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=
