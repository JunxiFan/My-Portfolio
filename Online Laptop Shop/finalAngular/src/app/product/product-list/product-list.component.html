<div class="container pt-4">
  <div class="row my-4" *ngFor="let x of itemNum">
    <div class="col-sm-4 d-flex align-items-stretch" *ngFor="let laptop of findSubarray(x); index as i">
      <div class="card border border-info rounded">
        <div class="card-body" item-height="434">
          {{laptop.lapBrand}}
          <button (click)="routeToDetails(laptop)">
            <img class="card-img-top img-responsive" [src]="getImgURL(i)" alt="Card image cap">
          </button>
          <div class="card-body">
            <h5 class="card-title">{{laptop.lapName}}</h5>
            <a style="text-decoration: none; color:black">
              <p class="card-text">{{laptop.lapCPU}}</p>
            </a>
            <h6 class="card-text">&#36;{{laptop.lapPrice}}</h6>
            <a (click)="routeToDetails(laptop)" class="btn btn-info text-center" style="display: block">View Details</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
